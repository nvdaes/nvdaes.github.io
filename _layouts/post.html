---
layout: default
comments: true
---

{% assign author = site.authors[page.author] %}
<article class="post">
  <h2>{{ page.title }}</h2>
      <div class="entry">
    {{ content }}
  </div>
<div class="date"><address><a href="{{ author.web }}">{{ author.display_name }}</a></address></div>
  
  {% if page.commentsId %}
    {% include comments.html issue_id=page.commentsId %}
    {% else %}
  {% include disqus.html %}
  {% endif %}
</article>
